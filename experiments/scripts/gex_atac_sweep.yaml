program: gex_atac_sweep.py
method: random
name: gex_atac_sweep
project: test-project
run_cap: 1000 
parameters:
  gex_dim:
    values: [1500, 2000, 2500, 3000, 3500, 4000, 4500]
  atac_dim:
    values: [5000, 5500, 6000, 6500, 7000, 7500, 8000]
  latent_dim:
    values: [8, 10, 12, 16, 20, 24, 30, 32]
  model:
    values: [
      [[1600, 1200, 800, 400, 200, 100, 50],
      [80, 160, 240, 640, 960, 1200],
      [2400, 1200, 800, 400, 200, 100, 50],
      [80, 160, 240, 640, 960, 1200, 1600]],
    ]
  init:
    values: ["xavier", "he"]
  lr:
    distribution: normal
    mu: 0.01
    sigma: 0.01
  weight_decay:
    distribution: normal
    mu: 0.01
    sigma: 0.01
  epochs:
    values: [20, 40, 60, 80, 100, 120]
  gex_weight:
    distribution: uniform
    max: 20
    min: 1
  atac_weight:
    distribution: uniform
    max: 20
    min: 1